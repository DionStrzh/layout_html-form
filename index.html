<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.35a21c79.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="blockInfo"> <legend>Personal information</legend> <div class="input-wrapper"> <label for="userSurname">Surname:</label> <input type="text" name="userSurname" id="userSurname" required autocomplete="off"> </div> <div class="input-wrapper"> <label for="userName">Name:</label> <input type="text" name="userName" id="userName" required autocomplete="off"> </div> <div class="input-wrapper"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="6" max="100"> </div> <div class="input-wrapper"> <label for="birthDate">Full date of birth:</label> <input type="date" name="birthDate" id="birthDate" required> </div> <div class="input-wrapper"> <label for="checkbox">I accept the term of the agreement</label> <input type="checkbox" name="checkbox" id="checkbox" required> </div> </fieldset> <fieldset class="blockInfo"> <legend>Registration</legend> <div class="input-wrapper"> <label for="email">E-mail:</label> <input type="email" name="userEmail" id="email" placeholder="email@example.com" required> </div> <div class="input-wrapper"> <label for="userPassword">Password:</label> <input type="password" name="userPassword" id="userPassword" minlength="8" maxlength="32" required> </div> </fieldset> <fieldset class="blockInfo"> <legend>An interesting fact about you!</legend> <div class="input-wrapper"> Do you love cats? <input type="radio" name="yesButton" id="yesButton" value="yes"> <label for="yesButton">Yes</label> <input type="radio" name="noButton" id="noButton" value="no"> <label for="noButton">No</label> </div> <div class="input-wrapper"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="input-wrapper"> <label for="range">What time do you go to bed?</label> <input type="time" name="time" id="time"> </div> <div class="input-wrapper"> <label for="cars-drop">What are your favorite brand of cars?</label> <select name="cars" id="cars-drop" multiple> <option value="bmw">Bmw</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option></option> </select> </div> <div class="input-wrapper"> <label for="range">How do you rate our work?</label> <input type="range" name="range" id="range" min="0" max="10"> </div> </fieldset> <fieldset class="blockInfo"> <legend>Additional info:</legend> <div class="input-wrapper"> <label for="coments-area">Comments:</label> <textarea name="coments" id="coments-area"></textarea> </div> <div class="input-wrapper"> <label for="answer-drop">Would you recommend us?</label> <select name="answer" id="answer-drop"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button class="button" type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
